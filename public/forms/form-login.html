<md-dialog aria-label="Login" ng-cloak>
    <form name="Form">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Log In</h2>
        </div>
      </md-toolbar>

      <md-dialog-content>
        <div class="md-dialog-content">
          <md-input-container class="md-block">
            <label>Username</label>
            <input name="username" ng-model="formData.name" md-autofocus required />
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input type="password" name="password" ng-model="formData.password" required />
          </md-input-container>
        </div>
      </md-dialog-content>

      <md-dialog-actions layout="row">
        <span flex></span>
        <md-button type="submit" ng-disabled="Form.$invalid" ng-click="login()" class="md-raised md-primary">Login</md-button>
      </md-dialog-actions>
    </form>
</md-dialog>
