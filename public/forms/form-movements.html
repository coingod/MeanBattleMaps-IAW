<!-- form-movements.html -->
<md-subheader class="md-primary">Movimientos</md-subheader>

<div layout-gt-xs="row">
    <md-button ui-sref="form.markers" class="md-raised md-primary" flex-gt-xs>
        Anterior
    </md-button>

    <md-button ng-click="toggleRight()" class="md-raised md-primary" flex-gt-xs>
        Guardar
    </md-button>
</div>

<div layout-gt-xs="row">
    <md-button class="md-raised" flex-gt-xs>
        Agregar
    </md-button>
</div>

<div ng-repeat="m in battle.movements">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{m.title}}</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <p>Origen</p>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs required>
                    <label>Latitud</label>
                    <input ng-model="m.lat0">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs required>
                    <label>Longitud</label>
                    <input ng-model="m.lng0">
                </md-input-container>
            </div>
            <p>Destino</p>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs required>
                    <label>Latitud</label>
                    <input ng-model="m.lat1">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs required>
                    <label>Longitud</label>
                    <input ng-model="m.lng1">
                </md-input-container>
            </div>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
            <md-button>Eliminar</md-button>
        </md-card-actions>
    </md-card>
</div>
