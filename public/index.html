<html ng-app="meanBattleMaps">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<script src="http://maps.google.com/maps/api/js?key=AIzaSyCIWL6wu9rYWscEqEIdol0yHouCmPjS51M"></script>

<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link rel="stylesheet" href="/assets/css/common.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

	<body ng-controller="mapController as vm" layout="column" ng-cloak>
		
		<md-toolbar layout="row" data-role="navigation">
			<div class="md-toolbar-tools">
				<span>&nbsp;&nbsp;</span>
				<img src="/assets/img/logo.png" alt="" class="MEAN-Logo"/>
				<h2>&nbsp;Mean Battle Maps</h2>
				<span flex></span>
				<md-button class="md-button" aria-label="Login">
					Login
				</md-button>
			</div>
		</md-toolbar>

		<ng-map center="37.09024, -95.712891" zoom="4" mayTypeId="TERRAIN" disable-default-u-i="true">

			<custom-control id="go-home" position="TOP_RIGHT" on-click="vm.goGermany()" index="1">
				  <md-fab-toolbar md-open="demo.isOpen" count="demo.count" md-direction="{{demo.selectedDirection}}">
					<md-fab-trigger class="align-with-text">
						<md-button aria-label="menu" class="md-fab md-primary">
							<md-icon class="material-icons">explore</md-icon>
						</md-button>
					</md-fab-trigger>

					<md-toolbar>
						<md-fab-actions class="md-toolbar-tools">
							<md-button aria-label="comment" class="md-icon-button" on-click="vm.goGermany()">
								<md-icon class="material-icons">face</md-icon>
							</md-button>
							<md-button aria-label="label" class="md-icon-button" on-click="vm.goEngland()">
								<md-icon class="material-icons">book</md-icon>
							</md-button>
							<md-button aria-label="photo" class="md-icon-button" on-click="vm.goRussia()">
								<md-icon class="material-icons">language</md-icon>																																		</language></md-icon>
							</md-button>
						</md-fab-actions>
					</md-toolbar>
				</md-fab-toolbar>
    		</custom-control>

			<shape name="circle" ng-repeat="city in vm.cities" no-watcher="true"
				stroke-color="#FF0000"
				stroke-opacity="0.8"
				stroke-weight="2"
				fill-color="#FF0000"
				fill-opacity="0.35"
				center="{{city.position}}"
				radius="{{vm.getRadius(city.population)}}">
			</shape>

			<info-window id="1" position="-25.363882, 131.044922" visible="true">
      			<div ng-non-bindable>Australia by Google</div>
    		</info-window>

			<marker position="-15.363882,131.044922" title="Hello World!"></marker>

			<map-data
				set-style="{fillColor: 'red', strokeWeight: 1}"
      			load-geo-json="https://storage.googleapis.com/mapsdevsite/json/google.json">
    		</map-data>
		</ng-map>

					</div>

				</div>
			</div>
		</md-content>		
		-->

		<!-- Angular.js Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

		<!-- Angular Google Maps Library -->
		<script src="/js/ng-map.min.js"></script>

		<script src="js/facebook.js"></script>

		<!-- Main application -->
		<script src="/js/app.js"></script>
	</body>

</html>
