<html ng-app="meanBattleMaps">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<script src="http://maps.google.com/maps/api/js?key=AIzaSyCIWL6wu9rYWscEqEIdol0yHouCmPjS51M"></script>

<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link rel="stylesheet" href="/assets/css/common.css">

</head>

	<body ng-controller="mapController" ng-cloak>

		<md-toolbar layout="row" data-role="navigation">
			<div class="md-toolbar-tools">
				<span>&nbsp;&nbsp;</span>
				<img src="/assets/img/logo.png" alt="" class="MEAN-Logo"/>
				<h2 class="pressed-text" ui-sref="home" mean-token="'site-title'">&nbsp;MEAN</h2>
				<md-button class="md-button" aria-label="{{item.link}}" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" ng-repeat="item in hdrctr.menus.main" ui-sref="{{item.link}}" mean-token="item.link">
					{{item.title}}
				</md-button>
				<span flex></span>
				
				<md-button class="md-button" aria-label="Sign Up">
					Join
				</md-button>
				<md-button class="md-button" aria-label="Login">
					Login
				</md-button>
			</div>
		</md-toolbar>
		
		

		<md-content layout="column" layout-padding flex>
			<md-divider></md-divider>
			<div layout="row" layout-align="space-around start" layout-padding flex>
			
			<div class="left" layout="column" layout-align="center center" flex="60">
				<div style="height: 600px; width: 100%">
					<ng-map zoom="10" center="-38.70, -62.27" >
						<marker position="-38.7018411,-62.2724209"
							icon="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png">
						</marker>
					</ng-map>
				</div>
			</div>

			<div class="right" layout="column" flex>
				<div id="fb-root"></div>
				<div class="fb-comments" data-href="{{fbhref}}" data-numposts="5"></div>   
			</div>
		</md-content>		

		<!-- Angular.js Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

		<!-- Angular Google Maps Library -->
		<script src="/js/ng-map.min.js"></script>

		<script src="js/facebook.js"></script>

		<!-- Main application -->
		<script src="/js/app.js"></script>
	</body>

</html>
