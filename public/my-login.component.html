<!-- Header Main Toolbar -->
		<md-toolbar layout="row" data-role="navigation">
			<div class="md-toolbar-tools">
				<span>&nbsp;&nbsp;</span>
				<img src="/assets/img/logo.png" alt="" class="MEAN-Logo"/>
				<h2>&nbsp;Mean Battle Maps</h2>
				<span flex></span>
				<md-menu>
					<!-- Trigger element is a md-button with an icon -->
					<md-button ng-click="openMenu($mdOpenMenu, $event)" class="md-icon-button" aria-label="Open sample menu">
						<i class="material-icons">menu</i>
					</md-button>
					<md-menu-content>
					<md-menu-item ng-show="!($root.adminLogged)">
						<md-button class="md-button" aria-label="Login"  ng-click="showAdvanced()">
							Login
						</md-button>
					</md-menu-item>
					<md-menu-item  ng-show="$root.adminLogged">
						<md-button class="md-button" aria-label="Logout" ng-click="logOut()" >
							Logout
						</md-button>
					</md-menu-item>
					</md-menu-content>
				</md-menu>
				
				
			</div>
		</md-toolbar>
