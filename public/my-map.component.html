<ng-map center="0, 0" zoom="3" disable-default-u-i="true">
	
	<custom-control id="go-home" position="TOP_RIGHT" on-click="$ctrl.goGermany()" index="1">
		<md-fab-toolbar md-open="demo.isOpen" count="demo.count" md-direction="{{demo.selectedDirection}}">
			<md-fab-trigger class="align-with-text">
				<md-button aria-label="menu" class="md-fab md-primary">
					<md-icon class="material-icons">explore</md-icon>
				</md-button>
			</md-fab-trigger>

			<md-toolbar>
				<md-fab-actions class="md-toolbar-tools">
					<md-button aria-label="comment" class="md-icon-button" on-click="$ctrl.goGermany()">
						<md-icon class="material-icons">face</md-icon>
					</md-button>
					<md-button aria-label="label" class="md-icon-button" on-click="$ctrl.goEngland()">
						<md-icon class="material-icons">book</md-icon>
					</md-button>
					<md-button aria-label="photo" class="md-icon-button" on-click="$ctrl.goRussia()">
						<md-icon class="material-icons">language</md-icon>																																		</language></md-icon>
					</md-button>
				</md-fab-actions>
			</md-toolbar>
		</md-fab-toolbar>
	</custom-control>

	<marker ng-repeat="m in $ctrl.markers" position="{{m.lat}},{{m.lng}}"></marker>
	<marker position="-15.363882,131.044922" title="Hello World!"></marker>

	<info-window id="1" position="-25.363882, 131.044922" visible="true">
		<div ng-non-bindable>Australia by Google</div>
	</info-window>

	<map-data
		set-style="{fillColor: 'red', strokeWeight: 1}"
		load-geo-json="https://storage.googleapis.com/mapsdevsite/json/google.json">
	</map-data>

	<shape name="circle" ng-repeat="city in $ctrl.cities" no-watcher="true"
		stroke-color="#FF0000"
		stroke-opacity="0.8"
		stroke-weight="2"
		fill-color="#FF0000"
		fill-opacity="0.35"
		center="{{city.position}}"
		radius="{{$ctrl.getRadius(city.population)}}">
	</shape>

</ng-map>
